<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model 3 | Tesla | Michael Vezdenev</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="page1" class="page1">
      <header>
        <nav class="navbar-container">
          <div class="navbartop logo">
            <img width="150" height="50" src="img/tesla-logo2.svg" alt="" />
          </div>
          <ul class="navbartop middle">
            <li class="navitem n-one">Model S</li>
            <li class="navitem n-two">Model 3</li>
            <li class="navitem n-three">Model X</li>
            <li class="navitem n-four">Model Y</li>
            <li class="navitem n-five">Solar Roof</li>
            <li class="navitem">Solar Panels</li>
          </ul>
          <ul class="navbartop right">
            <li class="navitem">Shop</li>
            <li class="navitem">Account</li>
            <li class="navitem">Menu</li>
          </ul>
        </nav>
      </header>
      <main class="maincontent">
        <h1 id="Model3">Model 3</h1>
        <aside class="sidemenu">
          <ul class="sidemenuitems" id="sidemenuitems">
            <a class="sidemenuitem active" id="item1" href="#page1"></a>
            <a class="sidemenuitem" id="item2" href="#page2"></a>
            <a class="sidemenuitem" id="item3" href="#"></a>
            <a class="sidemenuitem" id="item4" href="#"></a>
            <a class="sidemenuitem" id="item5" href="#"></a>
            <a class="sidemenuitem" id="item6" href="#"></a>
            <a class="sidemenuitem" id="item7" href="#"></a>
            <a class="sidemenuitem" id="item8" href="#"></a>
            <a class="sidemenuitem" id="item9" href="#"></a>
          </ul>
        </aside>
        <div class="info">
          <div class="box box1">
            <div class="row">
              <div class="speed-container">
                <img src="img/svgexport-8.svg" alt="" id="svg1" />
                <img src="img/svgexport-9.svg" alt="" id="svg2" />
                <img src="img/svgexport-10.svg" alt="" id="svg3" />
              </div>
              <h3>3.1S</h3>
            </div>
            <p>0-60mph*</p>
          </div>
          <div class="box box2">
            <h3>358 mi</h3>
            <p>Range (EPA est.)</p>
          </div>
          <div class="box box3">
            <h3>AWD</h3>
            <p>Dual Motor</p>
          </div>
          <div class="box box4">
            <button id="ordernow">ORDER NOW</button>
          </div>
        </div>
      </main>
    </section>
    <section id="page2"></section>

    <script src="main.js"></script>
  </body>
</html>
